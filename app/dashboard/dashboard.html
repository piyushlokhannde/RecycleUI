<p>This is the partial for dashboard.</p>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p> 

<div class="container-fluid"  ng-app="myApp.dashboard"   ng-controller="dashboardCtrl" >  
    <br>
	<div class="row" id="id1">
	     <div class="col-sm-12"  >
	     	<div class="well">
	     		<h4>Dashboard</h4>      
	    		<nvd3-multi-bar-chart
	    			data="exampleData1"
	        		id="toolTipExample"	        			        		
	        		showXAxis="true"
	        		showYAxis="true"
	        		interactive="true"
	        		showLegend="true" 
	        		tooltips="true">
	        			<svg  height="300"></svg>
	    		</nvd3-multi-bar-chart>
	     	</div>
	     </div>
	</div>  
	<div class="row" id="id2" >	
		<div class="col-sm-6"   >
	     	<div class="well">
	     		<h4>Team Innovation Contributon</h4>
             <nvd3-pie-chart 
      data="exampleData2" 
      id="exampleId"     
      x="xFunction()" 
      y="yFunction()" 
      interactive="true"
      staggerLabels="true"
      showLabels="false" 
      showLegend="true" 
      tooltips="true">
      <svg width="500" height="400"></svg>
      </nvd3-pie-chart >	    		
	     	</div>
	     </div>

	     <div class="col-sm-6" >
	     	<div class="well">
	     		<h4>Dashboard</h4>      
	    		
	     	</div>
	     </div>	    
	</div> 
	<div class="container drop-shadow">

</div>
