<p>This is the partial for dashboard.</p>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p> 

<div class="container-fluid"  ng-app="myApp.dashboard"   ng-controller="dashboardCtrl" >  
    <br>
	<div class="row">
	     <div class="col-sm-12"  >
	     	<div class="well">
	     		<h4>Dashboard</h4>      
	    		<nvd3-multi-bar-chart
	    			data="exampleData1"
	        		id="toolTipExample"
	        		width="550"
	        		height="350"
	        		xAxisTickFormat="xAxisTickFormatFunction()"
	        		showXAxis="true"
	        		showYAxis="true"
	        		interactive="true"
	        		tooltips="true">
	        			<svg></svg>
	    		</nvd3-multi-bar-chart>
	     	</div>
	     </div>
	</div>  
	<div class="row">	
		<div class="col-sm-6" >
	     	<div class="well">
	     		<h4>Team Innovation Contributon</h4>
             <nvd3-pie-chart 
      data="exampleData2" 
      id="exampleId"     
      x="xFunction()" 
      y="yFunction()" 
      staggerLabels="true"
      showLabels="false" 
      showLegend="true" >
      <svg width='300' height='300'></svg>
      </nvd3-pie-chart >	    		
	     	</div>
	     </div>

	     <div class="col-sm-6" >
	     	<div class="well">
	     		<h4>Dashboard</h4>      
	    		
	     	</div>
	     </div>	    
	</div> 
</div>
