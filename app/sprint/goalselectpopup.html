<form class="form-horizontal" role="form" ng-submit="submitUser()" name="goalpopup">
  <div class="modal-header" style="background-color:#DB7093;">
            <h4 class="modal-title" style="color:white">Add Goals</h4>
  </div>
  <div class="modal-body" align="center">  



    <div class="well" align="center">
      <div class="form-group"  >
        <div class="col-sm-12">
          <label for="goalNames" >Select Goal:&nbsp</label> 
              <div class="btn-group" uib-dropdown is-open="false">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Select Goal<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"  ng-repeat="action in actions"  ><a ng-click="change($index)" >{{action}}</a></li>             
      </ul>
    </div>

        </div>
      </div>  
    </div>
  


    <div class="well">
      <div class="form-group"  ng-repeat="goal in goalList" >
        <div class="col-sm-9">
          <label for="{{goal.name}}" style="text-align: center">{{goal.name}}</label> 
        </div>       
        <div class="col-sm-3">

		      <input class="input-sm"  type="text"  id="{{goal.name}}" maxlength="3" size="1"  align="left"  ng-model="goal.percent"  ng-blur="calTotalPer()" required><b>&nbsp%</b>         
        </div>
      </div>  
    </div>

    <div class="well">
      <div class="form-group" >
        <div class="col-sm-9">
          <label for="total" style="text-align: center">Total Goal Percentages</label> 
        </div>       
        <div class="col-sm-3">      
          <input class="input-sm"  type="text"   id="total" maxlength="3" size="1"  align="left" disabled="true"  ng-model="goalTotal" value={{getGoalTotal()}}><b>&nbsp%</b>
        </div>
      </div>  
    </div>


    <div class="modal-footer">
       <button class="btn btn-primary btn-sm" type="button" ng-click="cancel()">Cancel</button>
       <button class="btn btn-primary btn-sm" type="submit">Add Goals</button>
    </div>
  </div>  
</form>
